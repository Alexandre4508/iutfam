services: 
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: iutfam
      POSTGRES_PASSWORD: iutfam
      POSTGRES_DB: iutfam
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  api:
    build:
      context: ./iutfam-api
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://iutfam:iutfam@postgres:5432/iutfam
      PORT: 4000
      ALLOWED_EMAIL_DOMAINS: etu-iut.re,iut-reunion.fr   # ✅ ajouté
    depends_on:
      - postgres
    ports:
      - "4000:4000"
      - "5555:5555"
    volumes:
      - ./iutfam-api:/app
      - /app/node_modules

  web:
    build:
      context: ./iutfam-web
      dockerfile: Dockerfile
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000
      PORT: 3000
    depends_on:
      - api
    ports:
      - "3000:3000"
    volumes:
      - ./iutfam-web:/app
      - /app/node_modules

volumes:
  pgdata: {}

